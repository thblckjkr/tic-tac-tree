<!doctype html>
<html lang="en">

<head>
	<title>Tic Tac Tree</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css" crossorigin="anonymous">
	
	<script src="/js/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<div class="modal" tabindex="-1" role="dialog" id="posmodal">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Node possibilitie</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="posmodal-body">
					<div id="posmodalgame" style="width: 500px; height: 500px; margin: 0 auto;">
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
	
	<div class="container">
		<header class="header clearfix">
			<nav>
				<ul class="nav nav-pills float-right">
					<li class="nav-item">
						<a class="nav-link active" href="#game">Game</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="#possibilities">Map</a>
					</li>
					
				</ul>
			</nav>
			<h3 class="text-muted">tic-tac-tree</h3>
		</header>
		
		<main role="main" id="game">
			<h1 class="text-center">
				tic-tac-tree
				<br>
				<small>A weird tic-tac-toe with a visual aid</small>
			</h1>
			
			<div class="form-check text-center">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" value="" id="draw">
					Draw possibilities?
				</label>
			</div>
			<hr>
			
			<div id="game-container" style="width: 500px; height: 500px;">
			</div>
		</main>
		
		<hr>
		
		<main id="possibilities">
			<div id="possibilitiesCount" class="text-center"></div>
			<div id="tree-container">
				
			</div>
		</main>
		
		<footer class="footer">
			<p>&copy; thblckjkr 2017</p>
		</footer>
		
		<!-- /container -->
	</div>
	<script>
		$(document).ready(function(){
			var game = new Game();
			game.init();
		})
	</script>
	
	<!-- Required JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS at last script -->
	<script src="/js/popper.min.js" crossorigin="anonymous"></script>
	
	<script src="/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="/js/d3.v3.min.js"></script>
	
	<script src="js/game-client.js"></script>
	<script src="js/tree.js"></script>
	
</body>
</html>
